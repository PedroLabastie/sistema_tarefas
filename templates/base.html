<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Priorizze{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            min-height: 100vh;
            transition: all 0.5s ease;
        }
        
        /* Temas Dinâmicos */
        body.tema-manha {
            background: linear-gradient(135deg, #FFE082 0%, #FFCC02 25%, #FF8F00 50%, #E65100 75%, #BF360C 100%);
            color: #1A1A1A;
        }
        body.tema-tarde {
            background: linear-gradient(135deg, #81C784 0%, #4CAF50 25%, #2E7D32 50%, #1B5E20 75%, #0D47A1 100%);
            color: white;
        }
        body.tema-noite {
            background: linear-gradient(135deg, #5C6BC0 0%, #3F51B5 25%, #303F9F 50%, #1A237E 75%, #000051 100%);
            color: white;
        }
        body.tema-madrugada {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: white;
        }
        body.tema-claro {
            background: linear-gradient(135deg, #E3F2FD 0%, #BBDEFB 25%, #90CAF9 50%, #64B5F6 75%, #42A5F5 100%);
            color: #1A1A1A;
        }
        body.tema-escuro {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            padding: 20px 0; 
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
        }
        
        /* Headers por tema */
        body.tema-manha .header {
            background: linear-gradient(135deg, #FF8F00 0%, #E65100 50%, #BF360C 100%);
            color: white;
        }
        body.tema-tarde .header {
            background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 50%, #0D47A1 100%);
            color: white;
        }
        body.tema-noite .header {
            background: linear-gradient(135deg, #303F9F 0%, #1A237E 50%, #000051 100%);
            color: white;
        }
        body.tema-madrugada .header {
            background: linear-gradient(135deg, #000000 0%, #16213e 50%, #533483 100%);
            color: white;
        }
        body.tema-claro .header {
            background: linear-gradient(135deg, #90CAF9 0%, #64B5F6 50%, #42A5F5 100%);
            color: #1A1A1A;
        }
        body.tema-escuro .header {
            background: linear-gradient(135deg, #000000 0%, #16213e 50%, #533483 100%);
            color: white;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 2.8em; 
            font-weight: 900;
            font-style: italic;
            letter-spacing: 2px;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: logoBreath 6s ease-in-out infinite;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        /* Logo por tema */
        body.tema-manha .logo {
            background: linear-gradient(135deg, #D84315, #8D6E63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        body.tema-tarde .logo {
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        body.tema-noite .logo {
            background: linear-gradient(135deg, #E1F5FE, #B3E5FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        body.tema-madrugada .logo {
            background: linear-gradient(135deg, #00d4ff, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        body.tema-claro .logo {
            background: linear-gradient(135deg, #0D47A1, #4A148C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        body.tema-escuro .logo {
            background: linear-gradient(135deg, #00d4ff, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .logo:hover { 
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.8)) brightness(1.2);
        }
        @keyframes logoBreath {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)) brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(156, 39, 176, 0.6)) brightness(1.1);
                transform: scale(1.02);
            }
        }
        .aws-logo { 
            position: relative;
            height: 45px;
            animation: sparkle 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .aws-logo:hover { transform: scale(1.1); }
        @keyframes sparkle {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(255,255,255,0.8)); }
        }
        .nav { display: flex; gap: 20px; margin-top: 10px; }
        .nav a { 
            color: white; 
            text-decoration: none; 
            padding: 12px 20px; 
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .nav a:hover::before {
            left: 100%;
        }
        .nav a:hover { 
            background: linear-gradient(45deg, #00d4ff, #9c27b0);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }
        .card { 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            animation: slideInUp 0.6s ease-out;
            transition: all 0.3s ease;
        }
        
        /* Cards por tema */
        body.tema-manha .card {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }
        body.tema-tarde .card {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }
        body.tema-noite .card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.tema-madrugada .card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.tema-claro .card {
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.1);
            color: #1A1A1A;
        }
        body.tema-escuro .card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-primary { background: linear-gradient(45deg, #00d4ff, #0099cc); color: white; }
        .btn-success { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; }
        .btn-danger { background: linear-gradient(45deg, #f44336, #d32f2f); color: white; }
        .btn:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: fadeInScale 0.8s ease-out;
            transition: all 0.3s ease;
        }
        
        /* Stat cards por tema */
        body.tema-manha .stat-card {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }
        body.tema-tarde .stat-card {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }
        body.tema-noite .stat-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.tema-madrugada .stat-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        body.tema-claro .stat-card {
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(0,0,0,0.1);
        }
        body.tema-escuro .stat-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(0, 212, 255, 0.3);
        }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00d4ff, #9c27b0); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: numberPulse 2s ease-in-out infinite;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600; 
            transition: color 0.3s ease;
        }
        
        /* Labels por tema */
        body.tema-claro .form-group label,
        body.tema-manha .form-group label {
            color: #1A1A1A;
        }
        body.tema-tarde .form-group label,
        body.tema-noite .form-group label,
        body.tema-madrugada .form-group label,
        body.tema-escuro .form-group label {
            color: #e0e0e0;
        }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .form-group select {
            background: rgba(0,0,0,0.3);
            color: white;
        }
        .form-group select option {
            background: #2b2b2b;
            color: white;
            padding: 10px;
        }
        
        /* Forms para tema claro */
        body.tema-claro .form-group input,
        body.tema-claro .form-group textarea,
        body.tema-claro .form-group select {
            background: rgba(255,255,255,0.9);
            color: #1A1A1A;
            border: 1px solid rgba(0,0,0,0.2);
        }
        body.tema-claro .form-group select option {
            background: white;
            color: #1A1A1A;
        }
        body.tema-manha .form-group input,
        body.tema-manha .form-group textarea,
        body.tema-manha .form-group select {
            background: rgba(255,255,255,0.3);
            color: #1A1A1A;
            border: 1px solid rgba(0,0,0,0.2);
        }
        body.tema-manha .form-group select option {
            background: #FFF8E1;
            color: #1A1A1A;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: scale(1.02);
        }
        .color-preview {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            border: 2px solid rgba(255,255,255,0.3);
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .form-group input::placeholder, .form-group textarea::placeholder { color: rgba(255,255,255,0.6); }
        .task-item { 
            border-left: 4px solid #00d4ff; 
            padding: 20px; 
            margin-bottom: 15px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideInLeft 0.5s ease-out;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-item:hover {
            transform: translateX(10px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        .task-item.cor-azul { border-left-color: #2196F3; }
        .task-item.cor-verde { border-left-color: #4CAF50; }
        .task-item.cor-vermelho { border-left-color: #F44336; }
        .task-item.cor-roxo { border-left-color: #9C27B0; }
        .task-item.cor-laranja { border-left-color: #FF9800; }
        .task-item.cor-rosa { border-left-color: #E91E63; }
        .task-item.cor-amarelo { border-left-color: #FFEB3B; }
        .task-item.cor-ciano { border-left-color: #00BCD4; }
        .task-date-time {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .task-date-time span {
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 12px;
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .task-item.alta { border-left-color: #f44336; }
        .task-item.media { border-left-color: #FF9800; }
        .task-item.baixa { border-left-color: #4CAF50; }
        .task-item.concluida { opacity: 0.6; }
        .task-actions { margin-top: 15px; }
        .task-actions a { margin-right: 10px; }
        h1, h2, h3, h4 { 
            transition: color 0.3s ease;
        }
        
        /* Títulos para tema claro e manhã */
        body.tema-claro h1,
        body.tema-claro h2,
        body.tema-claro h3,
        body.tema-claro h4 {
            color: #1A1A1A;
        }
        body.tema-manha h1,
        body.tema-manha h2,
        body.tema-manha h3,
        body.tema-manha h4 {
            color: #1A1A1A;
        }
        body.tema-tarde h1,
        body.tema-tarde h2,
        body.tema-tarde h3,
        body.tema-tarde h4,
        body.tema-noite h1,
        body.tema-noite h2,
        body.tema-noite h3,
        body.tema-noite h4,
        body.tema-madrugada h1,
        body.tema-madrugada h2,
        body.tema-madrugada h3,
        body.tema-madrugada h4,
        body.tema-escuro h1,
        body.tema-escuro h2,
        body.tema-escuro h3,
        body.tema-escuro h4 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <a href="/" style="text-decoration: none;">
                        <div class="logo">PRIORIZZE</div>
                    </a>
                    <nav class="nav">
                        <a href="/">Dashboard</a>
                        <a href="/tarefas">Tarefas</a>
                        <a href="/nova_tarefa">Nova Tarefa</a>
                        <a href="/configuracoes">Configurações</a>
                    </nav>
                </div>
                <div>
                    <a href="https://aws.amazon.com" target="_blank" rel="noopener noreferrer">
                        <img src="https://d0.awsstatic.com/logos/powered-by-aws-white.png" alt="AWS" class="aws-logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <script>
    // Aplicar tema dinâmico
    function aplicarTema() {
        fetch('/api/tema')
            .then(response => response.json())
            .then(data => {
                document.body.className = 'tema-' + data.tema;
            });
    }
    
    // Aplicar tema ao carregar
    aplicarTema();
    
    // Atualizar tema a cada 5 minutos
    setInterval(aplicarTema, 300000);
    </script>
</body>
</html>
