<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Priorizze{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            color: white;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { 
            background: linear-gradient(135deg, #000000 0%, #16213e 50%, #533483 100%);
            color: white; 
            padding: 20px 0; 
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { 
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 2.8em; 
            font-weight: 900;
            font-style: italic;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #00d4ff, #9c27b0);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: logoBreath 6s ease-in-out infinite;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .logo:hover { 
            transform: scale(1.05);
            filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.8)) brightness(1.2);
        }
        @keyframes logoBreath {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.3)) brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 20px rgba(156, 39, 176, 0.6)) brightness(1.1);
                transform: scale(1.02);
            }
        }
        .aws-logo { 
            position: relative;
            height: 45px;
            animation: sparkle 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .aws-logo:hover { transform: scale(1.1); }
        @keyframes sparkle {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(255,255,255,0.8)); }
        }
        .nav { display: flex; gap: 20px; margin-top: 10px; }
        .nav a { 
            color: white; 
            text-decoration: none; 
            padding: 12px 20px; 
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .nav a:hover::before {
            left: 100%;
        }
        .nav a:hover { 
            background: linear-gradient(45deg, #00d4ff, #9c27b0);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }
        .card { 
            background: rgba(255,255,255,0.1); 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            animation: slideInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            text-decoration: none; 
            display: inline-block;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-primary { background: linear-gradient(45deg, #00d4ff, #0099cc); color: white; }
        .btn-success { background: linear-gradient(45deg, #4CAF50, #45a049); color: white; }
        .btn-danger { background: linear-gradient(45deg, #f44336, #d32f2f); color: white; }
        .btn:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .btn:active {
            transform: translateY(-1px) scale(1.02);
        }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { 
            background: rgba(255,255,255,0.1); 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeInScale 0.8s ease-out;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(0, 212, 255, 0.3);
        }
        .stat-number { 
            font-size: 2.5em; 
            font-weight: bold; 
            background: linear-gradient(45deg, #00d4ff, #9c27b0); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: numberPulse 2s ease-in-out infinite;
        }
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #e0e0e0; }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid rgba(255,255,255,0.2); 
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            transform: scale(1.02);
        }
        .form-group input::placeholder, .form-group textarea::placeholder { color: rgba(255,255,255,0.6); }
        .task-item { 
            border-left: 4px solid #00d4ff; 
            padding: 20px; 
            margin-bottom: 15px; 
            background: rgba(255,255,255,0.1); 
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideInLeft 0.5s ease-out;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .task-item:hover {
            transform: translateX(10px);
            background: rgba(255,255,255,0.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .task-item.alta { border-left-color: #f44336; }
        .task-item.media { border-left-color: #FF9800; }
        .task-item.baixa { border-left-color: #4CAF50; }
        .task-item.concluida { opacity: 0.6; }
        .task-actions { margin-top: 15px; }
        .task-actions a { margin-right: 10px; }
        h1, h2, h3, h4 { color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <div class="logo">PRIORIZZE</div>
                    <nav class="nav">
                        <a href="/">Dashboard</a>
                        <a href="/tarefas">Tarefas</a>
                        <a href="/nova_tarefa">Nova Tarefa</a>
                    </nav>
                </div>
                <div>
                    <img src="https://d0.awsstatic.com/logos/powered-by-aws-white.png" alt="AWS" class="aws-logo">
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
